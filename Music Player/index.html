<!DOCTYPE html>
<html lang="en">

<head>

    <title>SoundSculpt</title>
    <!-- Link to your CSS file -->

    <div class="container flex bg-black">

                <div class="songlist">

                    </ul>

                <div class="footer">

            </div>
        </div>

                    </svg>
                </div>
                <div class="buttons">
                    <button class="loginbtn">Log in</button>
                    <button class="signupbtn">Sing up</button>

            </div>

                            <circle cx="12" cy="12" r="12" fill="lightblue" /> <!-- Background circle -->
                            <circle cx="12" cy="12" r="10" stroke="#000000" stroke-width="1.5" />
                            <path

                        </svg>
                    </div>
                    <img src="assets\image\cardimg3.jpg" alt="cardimg3">
                    <h3>Happy Hits!</h3>
                    <p>Hits to boost to your mood and fill you with happiness!</p>
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">
                        
                    </div>
                </div>
                <div class="songinfo">

                </div>
                <div class="songbuttons">
