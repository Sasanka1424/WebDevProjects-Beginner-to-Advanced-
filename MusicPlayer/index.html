<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundSculpt The Music-Player</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="assets\css\style.css">

    <!-- Link to your uttility css file -->
    <link rel="stylesheet" href="assets\css\uttility.css">

    <!-- Link to your favicon -->
    <link rel="icon" href="assets\image\icon.jpeg" type="image/x-icon">

</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="assets\image\close.svg" alt="close">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="assets\image\logo.svg" alt="logo" style="height: 30px;">
                </div>
                <ul>
                    <li><img class="invert" src="assets\image\home.svg" alt="home">Home</li>
                    <li><img class="invert" src="assets\image\search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="assets\image\playlist.svg" alt="playlist">
                    <h1>Your Library</h1>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>

                </div>
                <div class="footer">
                    <div><a href="legal.html" target="_blank"><span>Legal</span></a></div>
                    <div><a href="privacy.html" target="_blank"><span>Privacy Policy</span></a></div>
                    <div><a href="cookies.html"><span>Cookies</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded  p-1">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="40" class="invert hamburger " img src="assets\image\hamburger.svg" alt="">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>

                </div>
                <div class="buttons">
                    <button class="loginbtn">Log in</button>
                    <button class="signupbtn">Sing up</button>
                </div>
            </div>
            <div class="musicplaylist"></div>
            <h2>SoundSculpt Playlist</h2>
            <div class="cardcontainer">


            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar">
                    <div class="songinfo">

                    </div>
                    <div class="songbuttons">
                        <img id="previous" src="assets\image\previous.svg" alt="previous">
                        <img id="play" src="assets\image\play.svg" alt="play">
                        <img id="next" src="assets\image\next.svg" alt="next">
                    </div>
                    <div class="timevol">
                        <div class="songtime">

                        </div>
                        <div class="volume">
                            <img src="assets\image\volume.svg" alt="volume">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="assets\javascript\script.js"></script>
</body>

</html>
