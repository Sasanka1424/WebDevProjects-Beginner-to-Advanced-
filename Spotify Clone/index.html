<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="logo.svg" alt="Spotify Logo">
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="libary bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="Playlist">
                    <h2>Your Playlist</h2>
                </div>

                <div class="footer">
                    <div><a href="ourterms.html" rel="noopener noreferrer"><i class="fas fa-gavel"></i> Our Terms</a>
                    </div>
                    <div><a href="https://www.example.com/privacy/" rel="noopener noreferrer"><i
                                class="fas fa-user-secret"></i> Your Privacy</a></div>
                    <div><a href="https://www.example.com/cookies/" rel="noopener noreferrer"><i
                                class="fas fa-cookie"></i> Cookies</a></div>
                    <div><a href="https://www.example.com/about-ads/" rel="noopener noreferrer"><i
                                class="fas fa-ad"></i> Ads Story</a></div>
                    <div><a href="https://www.example.com/accessibility/" rel="noopener noreferrer"><i
                                class="fas fa-universal-access"></i> Easy Access</a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded p-1">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="Hamburger Menu">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="loginbtn">Log in</button>
                    <button class="signbtn">Sign up</button>
                </div>
            </div>
            <div class="musicPlaylist">
                <h1>Music Playlist</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" fill="black" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="Images/playlist1.jpg" alt="Happy Hits Playlist">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood fill you with happiness!</p>
                    </div>
                    <!-- Add more cards here -->
                </div>
                <div class="playbar">
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <img src="previousSong.svg" alt="previousSong">
                        <img src="play.svg" alt="play">
                        <img src="nextSong.svg" alt="nextSong">
                    </div>
                    <div class="songtime">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
